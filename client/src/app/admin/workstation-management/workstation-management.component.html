<div class="">
    <div class="card">
        <p-toolbar styleClass="mb-3">
            <ng-template #start>
                <p-button (click)="showNewBtnDialog()" size="small" label="New" icon="pi pi-plus" class="mr-2" styleClass="bg-violet-600 border-0 hover:bg-violet-800"/>
                <p-dialog [(visible)]="NewBtnDialog" [modal]="true" [style]="{ width: 'auto' }" header="Create New Workstation">
                    <div class="flex flex-row gap-4 mb-4">
                        <div class="flex flex-col gap-2 basis-1/3">
                            <label for="ID">Workstation ID:</label>
                            <input pSize="small" pInputText id="ID"/>
                        </div>
                        <div class="flex flex-col gap-2 basis-1/3">
                            <label for="Name">Name:</label>
                            <input pSize="small" pInputText id="Name"/>
                        </div>
                        <div class="flex flex-col gap-2 basis-1/3">
                            <label for="Capacity">Capacity:</label>
                            <input pSize="small" pInputText id="Capacity"/>
                        </div>
                    </div>

                    <h1 class="font-semibold pb-1">Location:</h1>
                    <div class="flex flex-row gap-4 mb-4">
                        <div class="flex flex-col gap-2 basis-1/3">
                            <label for="ID">Block:</label>
                            <input pSize="small" pInputText id="ID"/>
                        </div>
                        <div class="flex flex-col gap-2 basis-1/3">
                            <label for="Name">Level:</label>
                            <input pSize="small" pInputText id="Name"/>
                        </div>
                        <div class="flex flex-col gap-2 basis-1/3">
                            <label for="Name">Code:</label>
                            <input pSize="small" pInputText id="Name"/>
                        </div>
                    </div>

                    <h1 class="font-semibold pb-1">Tags:</h1>
                    <div class="flex flex-row gap-4 mb-4">
                        <div class="flex flex-col gap-2 basis-1/2">
                            <label for="ID">Type:</label>
                            <input pSize="small" pInputText id="ID"/>
                        </div>
                        <div class="flex flex-col gap-2 basis-1/2">
                            <label for="Name">Access:</label>
                            <input pSize="small" pInputText id="Name"/>
                        </div>

                    </div>

                    <h1 class="font-semibold pb-1">Policies:</h1>
                    <div class="flex flex-row gap-4 mb-4">
                        <div class="flex flex-col gap-2 basis-1/2">
                            <label for="ID">Booking Policies:</label>
                            <input pSize="small" pInputText id="ID"/>
                        </div>
                        <div class="flex flex-col gap-2 basis-1/2">
                            <label for="Name">Status:</label>
                            <input pSize="small" pInputText id="Name"/>
                        </div>
                    </div>

                    <h1 class="font-semibold pb-1">Upload:</h1>
                    <div class="flex flex-row gap-4">
                    </div>
                    
                    
                    
                    <ng-template #footer>
                        <p-button label="Cancel" [text]="true" severity="secondary" (click)="NewBtnDialog = false" />
                        <p-button label="Save" [outlined]="true" severity="secondary" (click)="NewBtnDialog = false" />
                    </ng-template>
                </p-dialog>
                <!-- <p-button size="small" severity="danger" label="Delete" icon="pi pi-trash" outlined/> -->
            </ng-template>
        
            <ng-template #end>
                <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" auto customUpload class="mr-2 inline-block" [chooseButtonProps]="{ severity: 'secondary' }" /> -->
                <!-- <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV($event)" /> -->
            </ng-template>
        </p-toolbar>
        

        <p-table showGridlines [value]="product" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.title }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
