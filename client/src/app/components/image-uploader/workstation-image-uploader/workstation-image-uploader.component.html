<div class="card">
    <!-- <p-toast /> -->
    <!-- <p-toast /> -->
    <p-fileupload #uploader [disabled]="isSaving" (onRemove)="onRemove($event)" (onSelect)="onUpload($event)" [showUploadButton]="false" [customUpload]="true" [multiple]="true" accept="image/*" [maxFileSize]='maxFileSize()' mode="advanced">
        <ng-template #empty>
            <div>Drag and drop files to here to upload.</div>
        </ng-template>
    </p-fileupload>
</div>
