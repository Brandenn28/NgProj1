@for (item of CartItems; track $index) {

<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative m-5">
    <div class="my-auto">
        <img [src]="item.image" class="w-[200px] h-[100px] object-contain"/>
    </div>

    <div class="flex flex-col mt-2">
        <span class="text-md font-bold">{{ item.title}}</span> 
        <span class="text-sm">${{ item.price}}</span>
    </div>

        @if (item.stock) {
            {{item.stock}} left
        }
        @else {
            Out of stock
        }
    </span> -->
</div>

}
