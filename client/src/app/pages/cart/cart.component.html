
<div class="p-6 flex flex-col gap-4">
    <h2 class="text-2xl"> Shopping Cart</h2>
    @for (item of cartItem.cart(); track $index) {
    <!-- passing the parent data 'item' from the for loop to the app-cart-item child component variable "item" so the child component can use the data. This is a property binding  -->
    <app-cart-item [item] = "item"></app-cart-item>
    }
    
    <app-order-summary />
